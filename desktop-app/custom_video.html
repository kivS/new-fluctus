<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom player</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0px;
        }
        video#player{
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <video id="player" disablepictureinpicture controls crossorigin>
        <template id="mp4-source">
            <source src="" type="video/mp4" /> 
        </template>
    </video>
    
    <script>
        let parsedLocation = new URL(location)
        console.debug(parsedLocation)

        let url = parsedLocation.searchParams.get("url")

        let video_player = document.getElementById("player")

        let source = document.createElement("source")
        source.src = url
        source.type = "video/mp4"
        video_player.appendChild(source)

    </script>
</body>
</html>
