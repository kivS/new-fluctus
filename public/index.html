<div class="main" style="background-image: url('images/video_bg.jpg')">

<!--    Change the image source '/images/video_bg.jpg')" with your favourite image.     -->

<!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

        <h1 class="logo cursive">
              Fluctus
        </h1>
<!--  H1 can have 2 designs: "logo" and "logo cursive"           -->
        
        <div class="content">
            <h4 class="motto">
                A cross-platform picture-in-picture application for all your streaming media
                <br><small> YouTube, Twitch, Vimeo, SoundCloud and more. </small>
                <br><small> Windows/Mac OS/Linux + Chrome </small>
            </h4>
            <div class="subscribe">

                </h5>

                    <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">

                            <input type="email" class="form-control transparent email" placeholder="Your email here..."  value="" name="EMAIL" id="mce-EMAIL" required>
                            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                name="b_07b497333a278c189e2b0dbe0_6745cd1c5a" tabindex="-1" value=""></div>
                          </div>
                          <button type="submit" class="btn btn-danger btn-fill">Notify Me</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
