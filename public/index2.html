    <title>Fluctus . picture-in-picture media</title>

<body>

<div class="main" style="background-image: url('images/default.jpg')">

<!--    Change the image source '/images/default.jpg' with your favourite image.     -->
    
    <div class="cover black" data-color="black"></div>
     
<!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

    <div class="container">
        <h1 class="logo cursive">
            Fluctus
        </h1>
<!--  H1 can have 2 designs: "logo" and "logo cursive"           -->
        
        <div class="content">
            <h4 class="motto">
              A cross-platform picture-in-picture application for all your streaming media
              <br><small> YouTube, Twitch, Vimeo, SoundCloud and more. </small>
              <br><small> Windows/Mac OS/Linux + Chrome </small>
            </h4>
            <div class="subscribe">
                <h5 class="info-text">
                    Join the waiting list for the beta. I'll keep you posted. 
                </h5>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                        <form class="form-inline" role="form">
                          <div class="form-group">
                            <label class="sr-only" for="exampleInputEmail2">Email address</label>
                            <input type="email" class="form-control transparent" placeholder="Your email here...">
                          </div>
                          <button type="submit" class="btn btn-danger btn-fill">Notify Me</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
      <div class="container">
             Made with <i class="fa fa-bolt bolt"></i> by <a href="https://twitter.com/kivSegrob">Vik</a>.</a>

    </div>
 </div>
